<h2>{{title}}</h2>
<h3>{{subtitle}}</h3>
<hr>

<div class="row">

  <div class="col">
    <app-heroes-list
      [heroesList]="heroesList"
      (onDeleteHero)="deleteHero($event)"
    >
    </app-heroes-list>
  </div>

  <div class="col">
    <app-add-form
      (onNewHero)="addNewHero($event)"
    >
    </app-add-form>
  </div>

</div>
